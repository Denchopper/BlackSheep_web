{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12 text-center my-2">
    {% for event in event %}
    <div class="card mb-3">
        <div class="card-header text-light bg-dark">
            {{ event.type }}
        </div>
        <div class="container text-center">
                <div class="card-body">
                    <h4 class=" card-title"> {{ event.title }}</h4>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="media">
                                    {% if event.photo %}
                                    <img class="rounded-img" src="{{event.photo.url}}" alt="photo" width="350" class="mr-3"/>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <p class="card-text text-muted">{{ event.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                {{event.date}}
            </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
