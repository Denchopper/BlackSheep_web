{% extends 'base.html' %}

{% block content %}
<div class="col-md-10">
    {% for event in event %}
    <div class="card mb-3">
        <div class="card-header">
            {{ event.title }}
        </div>
        <div class="card-body">
            <h4 class="card-title"> {{ event.type}}</h4>
            <p class="card-text">{{ event.description }}</p>
        </div>
        <div class="card-footer text-muted">
            {{event.date}}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
